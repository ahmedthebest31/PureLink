name: Cross-Platform Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    # استخدام نسخة 20.04 لحل مشكلة مكتبات اللينكس المفقودة
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_name: PureLink-Windows-amd64.exe
            setup_cmd: go install github.com/tc-hib/go-winres@latest && go-winres make
            build_flags: -ldflags "-s -w -H=windowsgui"

          - os: ubuntu-20.04  # العودة للنسخة 20.04 لأنها تدعم libappindicator3-dev
            goos: linux
            goarch: amd64
            output_name: PureLink-Linux-amd64
            setup_cmd: sudo apt-get update && sudo apt-get install -y gcc pkg-config libgtk-3-dev libappindicator3-dev
            build_flags: -ldflags "-s -w"

          - os: macos-latest
            goos: darwin
            goarch: amd64
            output_name: PureLink-macOS-amd64
            setup_cmd: echo "No extra setup for macOS"
            build_flags: -ldflags "-s -w"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: go mod tidy

      - name: Setup OS Dependencies
        shell: bash
        run: ${{ matrix.setup_cmd }}

      - name: Build Binary
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          OUTPUT_FILE="PureLink-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT_FILE="${OUTPUT_FILE}.exe"
          fi
          
          echo "Building ${OUTPUT_FILE}..."
          # تفعيل CGO للينكس عشان الجرافيك
          CGO_ENABLED=1 go build ${{ matrix.build_flags }} -o "${OUTPUT_FILE}"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PureLink-*
          generate_release_notes: true